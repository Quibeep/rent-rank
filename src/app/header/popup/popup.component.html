<div class="modal-header header-s">
  <div class="modal-title mt-3 header-title">Logowanie</div>
  <div *ngIf="loading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="userEmail"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Has≈Ço</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          formControlName="userPassword"
          minlength="6"
        />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- podczas klikniecia onLog() powinien byc emitowany event, ktory zostanie zebrany przez drugi komponent -->
    <button type="submit" class="btn btn-outline-dark" (click)=" onLogin()"  [disabled]="!loginForm.valid">Zaloguj</button>
    <button
      type="button"
      class="btn btn-outline-dark"
      [routerLink]="['/registration']"
      (click)="activeModal.close()"
    >
      Rejestracja
    </button>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="error" style="text-align: center;" >
    <b>{{error}}</b>
    </div>
</form>
