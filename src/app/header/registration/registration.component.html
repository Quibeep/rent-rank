<div class="container" style="margin-top: 100px">
  <form [formGroup]="registrationForm" (ngSubmit)="registrationSubmit()">
    <div class="row justify-content-center">
      <div class="col-6 text-center border border-1 rounded shadow">
        <h2>Formularz rejestracyjny</h2>
        <div class="form-group m-2">
          <hr />
          <input
            id="firstName"
            type="text"
            class="form-control text-center"
            placeholder="Imię"
            formControlName="firstName"
          />
        </div>
        <div class="form-group m-2">
          <input
            id="lastName"
            type="text"
            class="form-control text-center"
            placeholder="Nazwisko"
            formControlName="lastName"
          />
        </div>
        <div class="form-group m-2">
          <input
            id="email"
            type="email"
            class="form-control text-center"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="form-group m-2">
          <input
            id="password"
            type="password"
            class="form-control text-center"
            placeholder="Hasło"
            formControlName="password"
          />
          <div></div>
        </div>
        <div class="form-group m-2">
          <input
            id="passwordConfirm"
            type="password"
            class="form-control text-center"
            placeholder="Potwierdź hasło"
            formControlName="passwordConfirm"
          />
          <div >Hasła muszą sie zgadzać</div>
        </div>
        <div class="form-group m-2">
          <input
            id="city"
            type="text"
            class="form-control text-center"
            placeholder="Miasto"
            formControlName="city"
          />
        </div>
        <div class="form-group m-2">
          <input
            id="street"
            type="text"
            class="form-control text-center"
            placeholder="Ulica"
            formControlName="street"
          />
        </div>
        <div class="form-group m-2">
          <input
            id="zipCode"
            type="text"
            class="form-control text-center"
            placeholder="Kod pocztowy"
            formControlName="zipCode"
          />
          <hr />
        </div>
        <div class="row">
          <div class="d-grid gap-2">
            <button class="btn mb-2" type="submit" [disabled]="!registrationForm.valid">Rejestracja</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
