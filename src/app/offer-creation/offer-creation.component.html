<div class="container border biggerFont">
  <div class="row">
    <div class="col-6">
      <div class="center">
        <h2>Tworzenie oferty</h2>
      </div>
      <hr>
      <div class="form-group">
        <label for="neighborhood">Osiedle</label>
        <input type="text" class="form-control form-control-sm" id="localization" placeholder="Pełna nazwa osiedla" [(ngModel)]="localization">
        <small  class="form-text text-muted"></small>
        <div class="form-group">
          <label for="price" class="mt-3">Cena</label>
          <input type="text" class="form-control form-control-sm" id="cost" placeholder="Wprowadź koszta wynajmu" [(ngModel)]="price">
          <small  class="form-text text-muted">Koszta całkowite za wynajem za miesiąc, mozna doprecyzowac w opisie oferty TUTAJ NGIF</small>
        </div>
        <label for="rooms" class="mt-3">Liczba pokoi</label>
        <input type="text" class="form-control form-control-sm" id="rooms" placeholder="Wprowadź liczbę pokoi" [(ngModel)]="rooms">
        <small  class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="rooms" class="mt-3">Zdjęcia</label>
        <input type="text" class="form-control form-control-sm" id="pictures1" placeholder="Wprowadź ścieżkę URL dla zdjecia" [(ngModel)]="picture1" #p1>
        <small  class="form-text text-muted">Przykład: https://live.staticflickr.com/3021/2315705263_31d3aa21ba_c.jpg</small>
        <input type="text" class="form-control mt-2 form-control-sm" id="pictures2" placeholder="Wprowadź ścieżkę URL dla zdjecia" [(ngModel)]="picture2" #p2>
        <input type="text" class="form-control mt-2 form-control-sm" id="pictures3" placeholder="Wprowadź ścieżkę URL dla zdjecia" [(ngModel)]="picture3" #p3>
        <input type="text" class="form-control mt-2 form-control-sm" id="pictures4" placeholder="Wprowadź ścieżkę URL dla zdjecia" >
        <input type="text" class="form-control mt-2 form-control-sm" id="pictures5" placeholder="Wprowadź ścieżkę URL dla zdjecia" >
        <input type="text" class="form-control mt-2 form-control-sm" id="pictures6" placeholder="Wprowadź ścieżkę URL dla zdjecia" >
      </div>
      <div class="form-group">
        <label for="textArea" class="mt-3">Szczegółowy opis oferty</label>
        <textarea class="form-control form-control-sm" id="textArea" rows="3" placeholder="Opis oferty" [(ngModel)]="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="onPreview(p1.value, p2.value, p3.value)">Podgląd</button>
    </div>
    <div class="col-6">
      <div class=" center">
        <h2>Podgląd</h2>
      </div>
      <hr>
      <ngb-carousel *ngIf="pictures">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="pictures[0]" alt="Random first slide" class="img-fluid">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="pictures[1]" alt="Random second slide" class="img-fluid">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="pictures[2]" alt="Random third slide" class="img-fluid">
          </div>
        </ng-template>
        <ng-template ngbSlide *ngIf="pictures[3]">
          <div class="picsum-img-wrapper">
            <img [src]="pictures[3]" alt="Random fourth slide">
          </div>
        </ng-template>
        <ng-template ngbSlide *ngIf="pictures[4]">
          <div class="picsum-img-wrapper">
            <img [src]="pictures[4]" alt="Random fifth slide">
          </div>
        </ng-template>
      </ngb-carousel>
      <div class="form-group mt-2">
        <label class="mt-3">Lokalizacja: {{localization}} </label>
        <div class="form-group">
          <label class="mt-3">Cena: {{price}} </label>
        </div>
        <label class="mt-3">Liczba pokoi: {{rooms}}</label>
      </div>
      <div class="form-group">
        <label for="textArea" class="mt-3">Szczegółowy opis oferty</label>
        <textarea class="form-control form-control-sm" id="textArea" rows="3" placeholder="Opis oferty" > {{description}}</textarea>
      </div>
      <button type="button" class="btn btn-secondary" (click)="onExitPreview()">Wyjdź z podglądu</button>
    </div>
  </div>
  </div>
